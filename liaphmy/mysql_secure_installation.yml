---
- name: Install MySQL for production ready server
  hosts: myhosts
  vars:
    MySQL_root_pass: "Master@123"
  tasks:
#"Failed to find required executable debconf-show in paths: /usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin"}
    - name: added entry in .my.cnf
      copy:
        dest: '/root/.my.cnf'
        content: |
            [client]
            user="root"
            password="Master@123"
    - name: Adds Python MySQL support on RedHat/CentOS
      yum: name=MySQL-python state=present
      when: ansible_os_family == 'RedHat'
    - name: Sets the root password 
      mysql_user: 
         user: 'root'
         password: "{{ MySQL_root_pass }}"
         host: 'localhost'
    - name: Deletes anonymous MySQL server user for localhost
      mysql_user:
         user: "" 
         state: "absent"
         login_password: "{{ MySQL_root_pass }}"
         login_user: "root"
    - name: Secures the MySQL root user
      mysql_user: 
         user: "root" 
         password: "{{ MySQL_root_pass }}"
         host: "{{ item }}"
         login_password: "{{MySQL_root_pass}}"
         login_user: "root"
      with_items:
        - 127.0.0.1
        - localhost
        - ::1
#        - "{{ 192.168.122.135 }}"
    - name: Removes the MySQL test database
      mysql_db: 
         db: 'test'
         state: 'absent'
         login_password: "{{ MySQL_root_pass }}"
         login_user: 'root'
